{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informática JMC | {{title}}</title>
    <link rel="shortcut icon" href="{% static 'core/img/Logo_UTFSM.png' %}" />

    <link rel="stylesheet" href="{% static 'core/css/custom/styles.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img width="400px" height="40px" src="{% static 'core/img/logo-usm_blanco.svg' %}" class="" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'home' %}">Home</a>

              <li class="nav-item dropdown">

                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'carreras' %}">Ingeniería en Informática</a></li>

                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'docentes' %}">Docentes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}

    {% endblock %}

    <footer class="p-5 text-center postion-relative">
      <div class="container">
        <p class="lead">Copyright &copy; 2023 Informática JMC</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
